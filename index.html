<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
  <section class="input">
    <form id="input-form">
      <ul>
        <li>
          <h2>Item1</h2>
          <label id="switch-one" class="switch">
            <input id="slider-checkbox" type="checkbox">
            <span class="slider round"></span>
          </label>
        </li>
        <li>
          <h2>Item2</h2>
          <label id="switch-two" class="switch">
            <input id="second-slider-checkbox" type="checkbox">
            <span class="slider round"></span>
          </label>
        </li>
        <li>
          <h2>Item3</h2>
          <div class='counter-main'>
            <button class='down_count btn' title='Down'>-</button>
            <input class='counter' type="number" value='0' />
            <button class='up_count btn' title='Up'>+</button>
          </div>
        </li>
      </ul>
    </form>
  </section>
  <section class="output">
    <h1 id="output-price" class="output-price">$350</h1>
    <ul id="item-list">
      <li class="item">Item1</li>
      <li class="item">Item2</li>
      <li class="item">Item3</li>
    </ul>
  </section>
  <script src="script.js"></script>
  </body>
  
  </html>

</body>
</html>
